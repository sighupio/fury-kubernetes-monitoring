---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

commonLabels:
  module.kfd.sighup.io/name: "monitoring"
  module.kfd.sighup.io/version: "v1.13.0"
  module.kfd.sighup.io/component: "prometheus-operator"
  kfd.sighup.io/source: "kustomize"

images:
  - name: quay.io/prometheus-operator/prometheus-operator
    newName: registry.sighup.io/fury/prometheus-operator/prometheus-operator
    newTag: v0.53.1

resources:
  - deploy.yml
  - rbac.yml
  - ns.yml
  - crd-rule.yml
  - crd-prometheus.yml
  - crd-alertmanager.yml
  - crd-config-alertmanager.yml
  - crd-servicemonitor.yml
  - crd-thanosruler.yml
  - crd-probes.yml
  - crd-podmonitor.yml
  - sm.yml
