---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - dashboards
  - datasources
  - clusterRole.yaml
  - clusterRoleBinding.yaml
  - kube-prometheus-rules.yml
  - kubernetes-monitoring-rules.yml
  - prometheus.yaml
  - prometheusRule.yaml
  - roleBindingConfig.yaml
  - roleConfig.yaml
  - service.yaml
  - serviceAccount.yaml
  - serviceMonitor.yaml

patches:
  - patch: |-
      apiVersion: monitoring.coreos.com/v1
      kind: Prometheus
      metadata:
        name: k8s
        namespace: monitoring
      spec:
        image: registry.sighup.io/fury/prometheus/prometheus:v2.46.0
        replicas: 1
        resources:
          requests:
            cpu: 500m
          limits:
            cpu: 2000m
            memory: 6Gi
        retention: 30d
        retentionSize: 120GiB
        storage:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 150Gi
        # with the following we can use ScrapeConfig custom resources and
        # make the k8s prom detect the ones labeled with `prometheus: k8s`
        # and scrape those targets.
        # Useful to scrape remote hosts, for example.
        scrapeConfigSelector:
          matchLabels:
            prometheus: k8s

  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: prometheus-k8s
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - services
            - endpoints
            - pods
          verbs:
            - get
            - list
            - watch
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - extensions
          resources:
            - ingresses
          verbs:
            - get
            - list
            - watch
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - networking.k8s.io
          resources:
            - ingresses
          verbs:
            - get
            - list
            - watch
