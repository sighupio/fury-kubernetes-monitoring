apiVersion: apps/v1
kind: Deployment
metadata:
  name: karma
  labels:
    app: karma
spec:
  selector:
    matchLabels:
      app: karma
  template:
    metadata:
      labels:
        app: karma
    spec:
      containers:
      - name: karma
        image: ghcr.io/prymitive/karma:v0.113
        env:
        - name: ALERTMANAGER_URI
          value: http://alertmanager-main.monitoring.svc.cluster.local:9093
        - name: CONFIG_FILE
          value: /etc/karma/config.yaml
        resources:
          limits:
            cpu: 800m
            memory: 1000Mi
          requests:
            cpu: 10m
            memory: 500Mi
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        volumeMounts:
        - mountPath: /etc/karma
          name: config
          readOnly: false
      volumes:
      - configMap:
          name: karma-config
        name: config