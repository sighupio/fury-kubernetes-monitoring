---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

images:
  - name: k8s.gcr.io/kube-state-metrics/kube-state-metrics
    newName: registry.sighup.io/fury/kube-state-metrics/kube-state-metrics
    newTag: v2.8.0
  - name: quay.io/brancz/kube-rbac-proxy
    newName: registry.sighup.io/fury/brancz/kube-rbac-proxy
    newTag: v0.12.0

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: kube-state-metrics
    namespace: monitoring
  spec:
    template:
      spec:
        containers:
          - name: kube-state-metrics
            securityContext:
              runAsNonRoot: true
              runAsGroup: 65534

resources:
  - dashboards
  - clusterRole.yaml
  - clusterRoleBinding.yaml
  - deployment.yaml
  - prometheusRule.yaml
  - role.yaml
  - roleBinding.yaml
  - service.yaml
  - serviceAccount.yaml
  - serviceMonitor.yaml
