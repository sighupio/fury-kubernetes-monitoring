---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: dashboard-sidecar
          image: kiwigrid/k8s-sidecar
          env:
            - name: LABEL
              value: "grafana-sighup-dashboard"
            - name: FOLDER
              value: /tmp/dashboards
            - name: RESOURCE
              # configmap and secret
              value: both
            - name: NAMESPACE
              value: "ALL"
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
              - name: grafana-shared-dashboards
                mountPath: /tmp/dashboards
