---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

images:
  - name: alpine
    newName: registry.sighup.io/fury/alpine
    newTag: "3"
  - name: quay.io/prometheus/node-exporter
    newName: registry.sighup.io/fury/prometheus/node-exporter
    newTag: v1.5.0
  - name: quay.io/brancz/kube-rbac-proxy
    newName: registry.sighup.io/fury/brancz/kube-rbac-proxy
    newTag: v0.14.0

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: DaemonSet
    metadata:
      name: node-exporter
      namespace: monitoring
    spec:
      template:
        spec:
          initContainers:
            - name: machine-id
              image: alpine
              command: ['/bin/sh', '-c']
              args: ['echo systemd_machine_id{id=\"$(cat /host/root/etc/machine-id)\"} 1 > /var/lib/node_exporter/machine_id.prom']
              volumeMounts:
                - name: textfile-collector
                  mountPath: /var/lib/node_exporter
                - name: root
                  mountPath: /host/root
                  readOnly: true
          containers:
            - name: node-exporter
              env:
                - name: "GOMAXPROCS"
                  value: "1"
          volumes:
          - name: textfile-collector
            emptyDir:
              medium: Memory

patchesJSON6902:
  - target:
      group: monitoring.coreos.com
      version: v1
      kind: PrometheusRule
      name: node-exporter-rules
      namespace: monitoring
    patch: |-
      - op: add
        path: /spec/groups/0/rules/-
        value:
          alert: NodeMachineIDCollision
          annotations:
            description: 'Machine ID {{ $labels.id }} is duplicated among {{ $value }} nodes.'
            summary: Machine ID collision.
          expr: |
            count by (id) (systemd_machine_id) > 1
          for: 5m
          labels:
            severity: critical

resources:
  - dashboards
  - clusterRole.yaml
  - clusterRoleBinding.yaml
  - daemonset.yaml
  - prometheusRule.yaml
  - service.yaml
  - serviceAccount.yaml
  - serviceMonitor.yaml
