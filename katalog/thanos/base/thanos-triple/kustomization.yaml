---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - ../../../prometheus-operator 
  - ../../../prometheus-operated
  - ../components/alert-rules
  - ../components/compactor
  - ../components/query
  - ../components/datasources
  - ../components/query-frontend
  - ../components/ruler
  - ../components/storage
  - ../components/thanos-sidecar-service.yaml

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: thanos-query
      namespace: monitoring
    path: patches/thanos-query-store-sd.yaml

configMapGenerator:
  - name: thanos-target
    files: 
      - config/store-sd.yaml

patchesStrategicMerge:
- |-
  apiVersion: monitoring.coreos.com/v1
  kind: Prometheus
  metadata:
    name: k8s
    namespace: monitoring
  spec:
    image: registry.sighup.io/fury/prometheus/prometheus:v2.41.0
    replicas: 1
    resources:
      requests:
        cpu: 500m
      limits:
        cpu: 2000m
        memory: 2Gi
    retention: 30d
    externalUrl: "https://prometheus-example.example.com/"
    externalLabels:
        k8s_cluster: example_name
    thanos:
        image: registry.sighup.io/fury/thanos:v0.30.2
        objectStorageConfig:
          key: objstore.yml
          name: thanos-objstore-secret
    retentionSize: 120GiB
    storage:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 150Gi


