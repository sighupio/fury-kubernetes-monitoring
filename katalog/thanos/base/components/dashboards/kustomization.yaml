---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  labels:
    grafana-sighup-dashboard: default
  disableNameSuffixHash: true

configMapGenerator:
  - name: thanos-grafana-dashboards
    files:
      - bucket-replicate.json
      - compact.json
      - query-frontend.json
      - query.json
      - receive.json
      - rule.json
      - sidecar.json
      - store.json
      - thanos-overview-public_rev4.json
