---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: x509-certificate-exporter
  labels:
    app: x509-certificate-exporter
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: x509-certificate-exporter
  labels:
    app: x509-certificate-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: x509-certificate-exporter
subjects:
  - kind: ServiceAccount
    name: x509-certificate-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: x509-certificate-exporter-node
  labels:
    app: x509-certificate-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: x509-certificate-exporter-node
  labels:
    app: x509-certificate-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: x509-certificate-exporter-node
subjects:
  - kind: ServiceAccount
    name: x509-certificate-exporter-node

