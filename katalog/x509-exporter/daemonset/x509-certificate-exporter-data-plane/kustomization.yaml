---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

nameSuffix: -data-plane

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: DaemonSet
  metadata:
    name: x509-certificate-exporter
    namespace: monitoring
  spec:
    template:
      spec:
        affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExists
                  - key: node-role.kubernetes.io/master
                    operator: DoesNotExists
        containers:
          - name: x509-certificate-exporter
            volumeMounts:
              - name: etc-kubernetes
                mountPath: /mnt/watch//etc/kubernetes
                readOnly: true
              - name: var-lib-kubelet-pki
                mountPath: /mnt/watch//var/lib/kubelet/pki
                readOnly: true
        volumes:
          - name: etc-kubernetes
            hostPath:
              path: /etc/kubernetes
              type: Directory
          - name: var-lib-kubelet-pki
            hostPath:
              path: /var/lib/kubelet/pki
              type: Directory

patchesJSON6902:
  - target:
      group: apps
      version: v1
      kind: DaemonSet
      name: x509-certificate-exporter-data-plane
      namespace: monitoring
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --watch-file=/mnt/watch//var/lib/kubelet/pki/kubelet-client-current.pem
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --watch-file=/mnt/watch//var/lib/kubelet/pki/kubelet.crt
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --watch-kubeconf=/mnt/watch//etc/kubernetes/kubelet.conf

resources:
  - ../base
