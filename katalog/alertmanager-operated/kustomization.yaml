---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

commonLabels:
  module.kfd.sighup.io/name: "monitoring"
  module.kfd.sighup.io/version: "v1.13.0"
  module.kfd.sighup.io/component: "alertmanager-operated"
  kfd.sighup.io/source: "kustomize"

resources:
  - deploy.yml
  - rbac.yml
  - sm.yml
  - rules.yml
  - pdb.yml
  - dashboards

generatorOptions:
 disableNameSuffixHash: true

secretGenerator:
- name: alertmanager-main
  namespace: monitoring
  files:
    - alertmanager.yaml=alertmanager.yaml
    - alertmanager.tmpl=alertmanager.tmpl
