kind: pipeline
name: license

steps:
  - name: check
    image: docker.io/library/golang:1.14.3
    pull: always
    commands:
      - go get -u github.com/google/addlicense
      - addlicense -c "SIGHUP s.r.l" -v -l bsd --check .
---
kind: pipeline
name: policeman

depends_on:
  - license

platform:
  os: linux
  arch: amd64

steps:
  - name: lint
    image: quay.io/sighup/policeman
    pull: always

---
kind: pipeline
name: check-prometheus-rules

depends_on:
  - policeman

platform:
  os: linux
  arch: amd64

steps:
  - name: prom-rules
    image: quay.io/sighup/prom-rules:3.11_v0.2.2_2.16.0_2.3.0
    pull: always
    depends_on: [clone]
    commands:
      - bash katalog/tests/promtool.sh
    when:
      event:
        - push
        - tag

---
kind: pipeline
name: render-examples

depends_on:
  - policeman

platform:
  os: linux
  arch: amd64

steps:
  - name: examples
    image: quay.io/sighup/furyctl-bats:v0.2.2_3.2.2
    pull: always
    depends_on: [clone]
    commands:
      - bats -t examples/tests.sh
    when:
      event:
        - tag

---
kind: pipeline
name: e2e-kubernetes-1.16

depends_on:
  - policeman

platform:
  os: linux
  arch: amd64

trigger:
  ref:
    include:
      - refs/tags/**

steps:
  - name: init
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.7.1
    pull: always
    volumes:
      - name: shared
        path: /shared
    depends_on: [clone]
    settings:
      action: custom-cluster-116
      cluster_version: '1.16.9'
      local_kind_config_path: katalog/tests/kind-config.yml
      pipeline_id: cluster-116
      instance_path: /shared
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
      vsphere_server:
        from_secret: vsphere_server
      vsphere_password:
        from_secret: vsphere_password
      vsphere_user:
        from_secret: vsphere_user

  - name: e2e
    image: quay.io/sighup/e2e-testing:1.1.0_0.2.2_2.16.1_1.4.0_1.16.15_3.3.0_2.4.1
    pull: always
    volumes:
      - name: shared
        path: /shared
    depends_on: [init]
    commands:
      - export KUBECONFIG=/shared/kube/kubeconfig-116
      - bats -t katalog/tests/tests.sh
      - bats -t katalog/tests/grafana-ldap.sh

  - name: destroy
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.7.1
    pull: always
    depends_on: [e2e]
    settings:
      action: destroy
      pipeline_id: cluster-116
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
      vsphere_server:
        from_secret: vsphere_server
      vsphere_password:
        from_secret: vsphere_password
      vsphere_user:
        from_secret: vsphere_user
    when:
      status:
        - success
        - failure

volumes:
  - name: shared
    temp: {}

