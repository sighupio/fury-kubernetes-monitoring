---
kind: pipeline
name: check-prometheus-rules

platform:
  os: linux
  arch: amd64

steps:
  - name: prom-rules
    image: quay.io/sighup/prom-rules:3.8_v0.1.0_2.5.0_2.2.0
    pull: always
    depends_on: [ clone ]
    commands:
      - bash katalog/tests/promtool.sh
    when:
      event:
      - push
      - tag

---
kind: pipeline
name: render-examples

platform:
  os: linux
  arch: amd64

steps:
  - name: examples
    image: quay.io/sighup/furyctl-bats:v0.1.0_1.0.10
    pull: always
    depends_on: [ clone ]
    commands:
      - git config --global url."https://github.com/".insteadOf ssh://git@github.com
      - bats -t examples/tests.sh
    when:
      event:
      - push
      - tag

---
kind: pipeline
name: e2e-kubernetes-1.16

platform:
  os: linux
  arch: amd64

steps:
  - name: init
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.2.0-rc5
    pull: always
    volumes:
    - name: shared
      path: /shared
    depends_on: [ clone ]
    settings:
      action: cluster-116
      pipeline_id: cluster-116
      instance_path: /shared
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
    when:
      ref:
        include:
          - refs/heads/hotfix-*
          - refs/tags/**

  - name: e2e
    image: quay.io/sighup/e2e-testing:1.1.0_0.1.3_2.16.1_1.4.0_1.16.3_3.2.2_2.4.1
    pull: always
    volumes:
    - name: shared
      path: /shared
    depends_on: [ init ]
    commands:
      - export KUBECONFIG=/shared/kube/kubeconfig-116
      - bats -t katalog/tests/tests.bats
    when:
      ref:
        include:
          - refs/heads/hotfix-*
          - refs/tags/**

  - name: destroy
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.2.0-rc5
    pull: always
    depends_on: [ e2e ]
    settings:
      action: destroy
      pipeline_id: cluster-116
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
    when:
      status:
      - success
      - failure

volumes:
- name: shared
  temp: {}

